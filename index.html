<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {},
        },
      };
    </script>
  </head>
  <body class="dark:bg-gray-600">
    <div class="w-screen h-screen grid place-items-center">
      <div class="w-1/2 shadow-2xl p-8 dark:bg-gray-800 dark:text-gray-300">
        <div class="flex justify-between">
          <h1 class="text-3xl font-medium mb-5">Tailwind Dark/Light Mode</h1>
          <p>
            <i class="fa-solid fa-moon text-2xl moon cursor-pointer"></i>
            <i class="fa-solid fa-sun text-2xl sun cursor-pointer"></i>
          </p>
        </div>
        <p class="text-gray-500">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
          corporis tempora a pariatur sint, quis, nobis dignissimos error iusto
          hic repudiandae illum veniam sit! Ab atque error soluta voluptas qui.
        </p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
